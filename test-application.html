<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application Progress Bar</title>
    <link rel="stylesheet" href="styles.css?v=1727013600">
    <link rel="stylesheet" href="application-styles.css?v=1727070000">
</head>
<body>
    <!-- Header Section -->
    <section class="application-header">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-step completed">
                    <div class="step-number">1</div>
                    <div class="step-label">Tierdaten</div>
                </div>
                <div class="progress-line completed"></div>
                <div class="progress-step completed">
                    <div class="step-number">2</div>
                    <div class="step-label">Tarifauswahl</div>
                </div>
                <div class="progress-line completed"></div>
                <div class="progress-step active">
                    <div class="step-number">3</div>
                    <div class="step-label">Antrag</div>
                </div>
            </div>
        </div>
    </section>

    <div style="padding: 40px; text-align: center;">
        <h1>Test Application Page Progress Bar</h1>
        <p>The progress bar above should show 3 steps with proper styling.</p>
    </div>
</body>
</html>
